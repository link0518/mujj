<!doctype html>
<html>
    <head>
	<title>devdeskos - Proxmox Console</title>
	<script>
	    baseurl=`${location.origin}${location.pathname.startsWith('/discuss/_build/pveman') ? '/discuss/_build/pveman/' : location.pathname.startsWith('/pveman') ? '/pveman/' : '/'}`
	    document.write(`<base href="${baseurl}" />`);
	    console.log(`<base href="${document.baseURI}" />`)
	</script>
	<link rel="stylesheet" href="./xtermjs/xterm.css?version=4.16.0-1" />
	<link rel="stylesheet" href="./xtermjs/style.css?version=4.16.0-1" />
	<script src="./xtermjs/xterm.js?version=4.16.0-1" ></script>
	<script src="./xtermjs/xterm-addon-fit.js?version=4.16.0-1" ></script>
	<script src="./xtermjs/util.js?version=4.16.0-1" ></script>
    </head>
    <body>
	<div id="status_bar"></div>
	<div id="wrap">
	<div id="terminal-container"></div>
	</div>
	<script type="text/javascript">
	    if (typeof(PVE) === 'undefined') PVE = {};
 	    PVE.server = location.origin;
	    PVE.UserName = '';
	    PVE.CSRFPreventionToken = null;
	</script>
	<script src="./xtermjs/main.js?version=4.16.0-1" defer ></script>
    </body>
</html>
